name: Update Asset Data

on:
  schedule:
    # 매일 오전 6시 (UTC)에 실행 (한국시간 오후 3시)
    - cron: '0 6 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests
        
    - name: Fetch data from Bank of Korea API
      run: |
        python scripts/fetch_bok_data.py
        
    - name: Process asset data
      run: |
        python scripts/process_asset_data.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/asset-distribution.json
        git diff --staged --quiet || git commit -m "Update asset distribution data [automated]"
        git push